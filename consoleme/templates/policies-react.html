<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Getting Started with React</title>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>
<body>
<div id="react-container"></div>

<script type="text/babel">
  const Hello = ({library, message}) => {
    return (
      <div className="heading">
        <h1>Welcome to {library}</h1>
        <p>{message}</p>
      </div>)
  }

  const lakeList = [
    {id: 1, name: "Echo lake", trailhead: "Echo lake"},
    {id: 2, name: "2 lake", trailhead: "numero dos lake"},
    {id: 3, name: "3 lake", trailhead: "numero tres lake"}];

  const App = ({lakes}) => (
    <ul>
      {lakes.map((lake) =>
        <li key={lake.id}>{lake.name} |  Trailhead: {lake.trailhead}</li> )}
    </ul>
  )


  ReactDOM.render(
    <App lakes={lakeList}/>,
    document.getElementById('react-container')
  )

</script>

</body>
